<style>

    font-family: 'Open Sans';
    src: url('/assets/Open_Sans/static/OpenSans-SemiBold.ttf') format('truetype');
    font-weight: 600;
    font-style: normal;
  }

  .prose {
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
  }

  .prose h1,
  .prose h2,
  .prose h3,
  .prose h4,
  .prose h5,
  .prose h6 {

  }

<div class="flex justify-center py-4 md:py-8">

    {{ content }}
  </article>
</div>
