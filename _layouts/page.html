---
layout: base
---
<style>
  @font-face {
    font-family: 'Open Sans';
    src: url('/assets/Open_Sans/OpenSans-VariableFont_wdth,wght.ttf') format('truetype');
    font-weight: 300 800;
    font-style: normal;
  }

  .prose,
  .prose p,
  .prose span,
  .prose li {
    font-family: 'Open Sans', sans-serif;
    font-weight: 600;
  }

  .prose {
    font-size: 0.9375rem;
    line-height: 1.6;
  }

  .prose p {
    margin-top: 0.75em;
    margin-bottom: 0.75em;
  }

  .prose h1 {
    font-size: 1.75rem;
    line-height: 1.25;
    margin-top: 2.25rem;
    margin-bottom: 1rem;
    font-weight: 700;
  }

  .prose h2 {
    font-size: 1.375rem;
    line-height: 1.3;
    margin-top: 2rem;
    margin-bottom: 0.75rem;
    font-weight: 700;
  }

  .prose h3 {
    font-size: 1.125rem;
    line-height: 1.4;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
  }

  .prose h4 {
    font-size: 1.05rem;
    font-weight: 700;
  }

  .prose h5,
  .prose h6 {
    font-size: 1rem;
    font-weight: 700;
  }

  .prose ul,
  .prose ol {
    padding-left: 1.25rem;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
  }

  .prose blockquote {
    font-size: 0.9em;
    line-height: 1.55;
    font-style: italic;
  }

  .prose img {
    margin: 1.75rem auto;
    width: 100%;
  }
</style>

<div class="flex justify-center py-4 md:py-8">
  <article class="prose prose-base max-w-none prose-slate dark:prose-invert">
    {{ content }}
  </article>
</div>
